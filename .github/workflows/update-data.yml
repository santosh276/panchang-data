name: Sync Google Doc to Static File

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  # Allow manual trigger button
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-calendar-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Data from Google Doc
        run: |
          # REPLACE THE LINK BELOW WITH YOUR GOOGLE DOC '/pub' LINK
          curl -L "https://docs.google.com/document/d/e/2PACX-1vQDexcd-amo5HoDI3CmBpRfwmmuYgrruS6WGG1cTxK3vJ4sdcYdebFAz4SKGG4H6dkSWSm5eBwHlXcH/pub" > calendar_data.txt

      - name: Check for Changes and Commit
        run: |
          git config user.name "Panchang Bot"
          git config user.email "actions@github.com"
          git add calendar_data.txt
          # Only commit if the file has changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update calendar data" && git push)
          
